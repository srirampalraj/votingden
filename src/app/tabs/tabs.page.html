<div>
  <div (click)="logoff()">welcome close</div>
  <div (click)="goToAddUser()"><h3>Add User</h3></div>
</div>
<ion-content>
  <div *ngIf="loaded">
    <div>
      <div class="p2rem">
        <mat-card fxLayout="row" fxLayoutAlign="space-around center">
          <div>
            <mat-card-title>Welcome, K Hari Prasad</mat-card-title>
            <mat-card-subtitle
              >Voter Epic No: {{'LNTYU7676R'}}</mat-card-subtitle
            >
            <!-- <mat-card-subtitle>{{'DOB'}}</mat-card-subtitle> -->
          </div>
          <div>
            <img class="w5rem" src="assets/aravind.jpg" alt="avatar" />
          </div>
        </mat-card>
      </div>
    </div>

    <div>
      <div class="text-center">
        {{'TN Assembly Election - May 2021 - Chennai Constitution'}}<br />
        {{'Candidate List'}}
      </div>
      <div class="p2rem" fxLayout="column" fxLayoutGap="20px">
        <div class="pointer" *ngFor="let i of dataCandidate" (click)="open(i)">
          <mat-card fxLayout="row" fxLayoutAlign="space-around center" fxFlex>
            <img class="w5rem" [src]="i.img.candidate" alt="avatar" />
            <div fxLayout="column" fxLayoutAlign="center center">
              <mat-card-title>{{i.name}}</mat-card-title>
              <mat-card-subtitle>{{i.party}}</mat-card-subtitle>
              <div>{{'Click to Vote'}}</div>
            </div>
            <div>
              <img class="w5rem" [src]="i.img.party" alt="avatar" />
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</ion-content>
